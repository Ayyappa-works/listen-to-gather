<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body> <br>
    <a href="page4.html"><button class="btn btn-info m-3 p-2">back to main page</button></a>
    <section class="container-fluid device flex px-3">
        <img  src="Assets/device1.png" alt="">
    </section>
    <h4 class="Equalizer">Equalizer</h4>
    <br>
    <section class="container device_details px-5">
        <div class="row">
            <div class="col-6">
                <div class="card flex pt-3">
                    <img class="card-img-top" src="Assets/bluetooth.png" alt="Title" />
                    <div class="card-body">
                        <h6 class="card-title "> apple airpods</h6>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card flex pt-3">
                    <img class="card-img-top" src="Assets/battery.png" alt="Title"/>
                    <div class="card-body">
                        <h6 class="card-title">Battery : 65%</h6>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <br>
    <section class="container device_details px-5">
        <div class="row">
            <div class="col-6">
                <div class="card flex pt-3">
                    <img class="card-img-top" src="Assets/volume.png" alt="Title" />
                    <div class="card-body">
                        <h6 class="card-title ">Volume : 70%</h6>
                    </div>
                    <input type="range" name="" class="color:btn-info" id=""> <br>
                </div>
            </div>
            <div class="col-6">
                <div class="card flex pt-3">
                    <img class="card-img-top" 
                    type="img"
                    data-bs-toggle="modal"
                    data-bs-target="#modalId" src="Assets/bin.png" alt="Title"/>
                    <div class="card-body">
                        <!-- Modal trigger button -->
                            
                        <h6 class="card-title">remove device</h6>
                        
                        <!-- Modal Body -->
                        <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
                        <div
                            class="modal fade"
                            id="modalId"
                            tabindex="-1"
                            data-bs-backdrop="static"
                            data-bs-keyboard="false"
                            
                            role="dialog"
                            aria-labelledby="modalTitleId"
                            aria-hidden="true"
                        >
                            <div
                                class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
                                role="document"
                            >
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="modalTitleId">
                                            Remove
                                        </h5>
                                        <button
                                            type="button"
                                            class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"
                                        ></button>
                                    </div>
                                    <div class="modal-body">Do you want to remove this devie</div>
                                    <div class="modal-footer">
                                        <button
                                            type="button"
                                            class="btn btn-secondary"
                                            data-bs-dismiss="modal"
                                        >
                                            Cancel
                                        </button>
                                        <a href="page.html"><button type="button" class="btn btn-primary">Ok</button></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Optional: Place to the bottom of scripts -->
                        <script>
                            const myModal = new bootstrap.Modal(
                                document.getElementById("modalId"),
                                options,
                            );
                        </script>
                        
                        
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <script src="app.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
